name: Build + Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Build Project
        run: make build

      - name: Run Unit Tests
        run: go test -v ./cmd

      - name: Install Bats
        run: sudo apt install bats

      - name: Run Unit Tests
        run: bats ./tests/bats_test.sh
